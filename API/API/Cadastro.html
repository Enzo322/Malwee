<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css">
    <title>API | cadastro</title>
</head>
<body>
    <h2>Cadastro</h2>
    <form action="/">
        <label for="name">Nome:</label>
        <input type="text" id="input-name">
        <br>
        <label for="email">Email:</label>
        <input type="email" name="input-email" id="input-email">
        <br>
        <label for="password">Senha:</label>
        <input type="password" name="senha" id="input-password">
        <br>
        <label for="confirmation">Confirme sua senha:</label>
        <input type="password" name="ConfSenha" id="input-confirmation-password">
    </form>
</body>
</html>
