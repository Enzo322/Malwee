<h1 mat-dialog-title>Editar</h1>
<div mat-dialog-content>
    <div class="edit">
            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>grupo</mat-label>
                <input matInput placeholder="Ex. Short" [(ngModel)]="grupo">
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Descrição</mat-label>
                <textarea matInput placeholder="Ex. Short tactel verde" [(ngModel)]="subGrupo"></textarea>
            </mat-form-field>

            <div mat-dialog-actions>
                <button mat-raised-button (click) = putItens()>Editar</button>
                <button mat-button (click)="onNoClick()">Cancelar</button>
            </div>
    </div>
</div>
