<mat-form-field class="example-form-field" appearance="fill">
    <mat-label>Pesquisa</mat-label>
    <input matInput type="text" [(ngModel)]="value" placeholder="Digite um grupo">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button>
  <mat-icon>add_circle</mat-icon>
</button>

  <div class="groups" *ngFor="let grupo of grupos">
      <button (click)="openDialog()"><h1>{{grupo.descricao}}</h1></button>
  </div>  
<div class="edit">
  <form class="example-form">
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>grupo</mat-label>
      <input matInput placeholder="Ex. Short" [(ngModel)]="grupo">
    </mat-form-field>
    <br>
    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Descrição</mat-label>
      <textarea matInput placeholder="Ex. Short tactel verde" [(ngModel)]="subGrupo"></textarea>
    </mat-form-field>
    <button mat-raised-button (click) = putItens()>Editar</button>
  </form>
</div>
